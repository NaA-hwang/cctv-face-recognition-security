service: "service.face_service:CCTVFaceRecognitionService"
labels:
  owner: cctv-team
  stage: development
  
include:
  - "service/"
  - "backend/models/"
  - "data/suspects/"

exclude:
  - "__pycache__/"
  - "*.pyc"
  - ".git/"
  - "node_modules/"

python:
  requirements_txt: "./requirements.txt"
  packages:
    - numpy
    - opencv-python
    - insightface
    - scikit-learn

docker:
  distro: debian
  python_version: "3.11"
  
envs:
  - name: PYTHONPATH
    value: /opt/bento/src
  - name: MODEL_CACHE_DIR
    value: /tmp/model_cache